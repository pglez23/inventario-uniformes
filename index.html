<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventario Uniformes</title>
  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.0.3/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
      background: #f5f5f5;
    }
    .container { max-width: 600px; margin: 0 auto; }
    h2 { text-align: center; color: #2c3e50; }
    .hidden { display: none; }
    #interactive { width: 100%; height: 250px; border: 2px solid #3498db; border-radius: 8px; overflow: hidden; }
    button, select, input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button { background: #3498db; color: white; border: none; cursor: pointer; }
    button:disabled { background: #bdc3c7; cursor: not-allowed; }
    #log { background: #000; color: #0f0; padding: 10px; font-size: 12px; overflow: auto; height: 100px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registrar Movimiento</h2>
    
    <div id="scanner" class="hidden">
      <div id="interactive"></div>
      <button id="stop">‚èπÔ∏è Detener</button>
    </div>
    
    <button id="start">üì± Escanear C√≥digo</button>
    <input type="text" id="codigo" placeholder="C√≥digo (se rellena al escanear)" readonly>
    
    <select id="usuario">
      <option value="">üë§ Selecciona tu nombre</option>
      <option value="Patricia">Patricia</option>
      <option value="Agust√≠n">Agust√≠n</option>
      <option value="Ana">Ana</option>
      <option value="Rafa">Rafa</option>
      <option value="Martinho">Martinho</option>
    </select>
    
    <select id="tipo">
      <option value="">üì• Entrada o Salida</option>
      <option value="Entrada">Entrada (a√±adir stock)</option>
      <option value="Salida">Salida (retirar stock)</option>
    </select>
    
    <input type="text" id="centro" placeholder="üè¢ Centro (opcional para entradas)">
    <input type="number" id="cantidad" placeholder="üî¢ Cantidad" min="1">
    
    <button id="enviar" disabled>üì§ Enviar Registro</button>
    
    <div id="mensaje"></div>
    <div id="log"></div>
  </div>

  <script>
    let quaggaActive = false;
    const log = document.getElementById('log');
    
    function logMsg(msg) {
      log.innerHTML += `\n> ${msg}`;
      log.scrollTop = log.scrollHeight;
    }

    document.getElementById('start').addEventListener('click', startScanner);
    document.getElementById('stop').addEventListener('click', stopScanner);
    document.getElementById('enviar').addEventListener('click', enviarDatos);

    function startScanner() {
      document.getElementById('scanner').classList.remove('hidden');
      document.getElementById('start').classList.add('hidden');
      
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#interactive'),
          constraints: { facingMode: "environment" }
        },
        decoder: { readers: ["code_128_reader", "ean_reader"] },
        locate: true
      }, function(err) {
        if (err) {
          logMsg("ERROR init: " + err);
          showMessage("‚ö†Ô∏è C√°mara no disponible", "error");
          stopScanner();
          return;
        }
        Quagga.start();
        quaggaActive = true;
        logMsg("Escaneo iniciado");
      });

      Quagga.onDetected(function(data) {
        if (quaggaActive && data.codeResult && data.codeResult.code) {
          const code = data.codeResult.code;
          document.getElementById('codigo').value = code;
          stopScanner();
          document.getElementById('enviar').disabled = false;
          logMsg("C√≥digo escaneado: " + code);
          showMessage("‚úÖ C√≥digo capturado", "success");
        }
      });
    }

    function stopScanner() {
      if (quaggaActive) {
        Quagga.stop();
        quaggaActive = false;
      }
      document.getElementById('scanner').classList.add('hidden');
      document.getElementById('start').classList.remove('hidden');
    }

    function showMessage(text, type) {
      const msg = document.getElementById('mensaje');
      msg.textContent = text;
      msg.style.color = type === 'error' ? 'red' : 'green';
    }

    function enviarDatos() {
      const codigo = document.getElementById('codigo').value.trim();
      const usuario = document.getElementById('usuario').value;
      const tipo = document.getElementById('tipo').value;
      const centro = document.getElementById('centro').value.trim();
      const cantidad = document.getElementById('cantidad').value;

      if (!codigo || !usuario || !tipo || !cantidad) {
        showMessage("‚ùå Faltan campos obligatorios", "error");
        return;
      }

      // üîó CAMBIA ESTA URL POR TU ENDPOINT FINAL
      const webhook = "https://webhook.site/tu-uuid-aqui";

      const payload = {
        codigo: codigo,
        usuario: usuario,
        tipo: tipo,
        centro: centro || "‚Äî",
        cantidad: parseInt(cantidad)
      };

      logMsg("Enviando datos: " + JSON.stringify(payload));

      fetch(webhook, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(response => {
        logMsg("Respuesta HTTP: " + response.status);
        if (response.ok) {
          showMessage("‚úÖ ¬°Enviado!", "success");
          // Limpiar
          document.getElementById('codigo').value = '';
          document.getElementById('usuario').value = '';
          document.getElementById('tipo').value = '';
          document.getElementById('centro').value = '';
          document.getElementById('cantidad').value = '';
          document.getElementById('enviar').disabled = true;
        } else {
          return response.text().then(text => { throw new Error(text); });
        }
      })
      .catch(err => {
        logMsg("ERROR fetch: " + err.message);
        showMessage("‚ùå Error: " + err.message, "error");
      });
    }
  </script>
</body>
</html>
