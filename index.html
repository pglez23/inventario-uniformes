<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventario Uniformes</title>
  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.0.3/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 12px;
      background-color: #f8f9fa;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    #scanner {
      display: none;
      margin-bottom: 15px;
    }
    #interactive.viewport {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      border: 2px solid #3498db;
      border-radius: 8px;
      overflow: hidden;
    }
    video {
      width: 100%;
      display: block;
    }
    .form-group {
      margin-bottom: 12px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }
    #mensaje {
      margin-top: 15px;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    .success { color: #27ae60; }
    .error { color: #e74c3c; }
  </style>
</head>
<body>
  <h2>Registrar Movimiento de Inventario</h2>

  <div id="scanner">
    <div id="interactive" class="viewport"></div>
    <button id="stop">‚èπÔ∏è Detener Escaneo</button>
  </div>

  <button id="start">üì± Escanear C√≥digo de Barras</button>

  <div class="form-group">
    <input type="text" id="codigo" placeholder="C√≥digo de barras (se rellena al escanear)" readonly>
  </div>

  <div class="form-group">
    <select id="usuario" required>
      <option value="">üë§ Selecciona tu nombre</option>
      <option value="Patricia">Patricia</option>
      <option value="Agust√≠n">Agust√≠n</option>
      <option value="Ana">Ana</option>
      <option value="Rafa">Rafa</option>
      <option value="Martinho">Martinho</option>
    </select>
  </div>

  <div class="form-group">
    <select id="tipo" required>
      <option value="">üì• Entrada o Salida</option>
      <option value="Entrada">Entrada (a√±adir stock)</option>
      <option value="Salida">Salida (retirar stock)</option>
    </select>
  </div>

  <div class="form-group">
    <input type="text" id="centro" placeholder="üè¢ Centro (dejar en blanco si es entrada)">
  </div>

  <div class="form-group">
    <input type="number" id="cantidad" placeholder="üî¢ Cantidad" min="1" required>
  </div>

  <button id="enviar" disabled>üì§ Enviar Registro</button>
  <div id="mensaje"></div>

  <script>
    let quaggaActive = false;

    document.getElementById('start').addEventListener('click', startScanner);
    document.getElementById('stop').addEventListener('click', stopScanner);
    document.getElementById('enviar').addEventListener('click', enviarDatos);

    function startScanner() {
      document.getElementById('scanner').style.display = 'block';
      document.getElementById('start').style.display = 'none';
      
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#interactive'),
          constraints: { facingMode: "environment" } // Usa c√°mara trasera
        },
        decoder: {
          readers: [
            "code_128_reader",
            "code_39_reader",
            "ean_reader",
            "upc_reader"
          ]
        },
        locate: true,
        numOfWorkers: 2,
        frequency: 10
      }, function(err) {
        if (err) {
          console.error("Error al iniciar Quagga:", err);
          showMessage("‚ö†Ô∏è No se pudo acceder a la c√°mara", "error");
          stopScanner();
          return;
        }
        Quagga.start();
        quaggaActive = true;
      });

      Quagga.onDetected(function(data) {
        if (quaggaActive && data && data.codeResult && data.codeResult.code) {
          const code = data.codeResult.code;
          document.getElementById('codigo').value = code;
          stopScanner();
          document.getElementById('enviar').disabled = false;
          showMessage("‚úÖ C√≥digo escaneado: " + code, "success");
        }
      });
    }

    function stopScanner() {
      if (quaggaActive) {
        Quagga.stop();
        quaggaActive = false;
      }
      document.getElementById('scanner').style.display = 'none';
      document.getElementById('start').style.display = 'block';
    }

    function showMessage(text, type) {
      const msg = document.getElementById('mensaje');
      msg.textContent = text;
      msg.className = type;
    }

    function enviarDatos() {
  const codigo = document.getElementById('codigo').value.trim();
  const usuario = document.getElementById('usuario').value;
  const tipo = document.getElementById('tipo').value;
  const centro = document.getElementById('centro').value.trim();
  const cantidad = document.getElementById('cantidad').value;

  if (!codigo || !usuario || !tipo || !cantidad) {
    showMessage("‚ùå Completa todos los campos obligatorios", "error");
    return;
  }

  const webhook = "https://eowfzzj93qwene0.m.pipedream.net";

  const datos = {
    codigo: codigo,
    usuario: usuario,
    tipo: tipo,
    centro: centro || "‚Äî",
    cantidad: parseInt(cantidad, 10)
  };

  fetch(webhook, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(datos)
  })
  .then(response => {
    if (response.ok) {
      showMessage("‚úÖ ¬°Registro enviado correctamente!", "success");
      // Limpiar
      document.getElementById('codigo').value = '';
      document.getElementById('usuario').value = '';
      document.getElementById('tipo').value = '';
      document.getElementById('centro').value = '';
      document.getElementById('cantidad').value = '';
      document.getElementById('enviar').disabled = true;
    } else {
      return response.text().then(text => { throw new Error(text); });
    }
  })
  .catch(err => {
    console.error("Error:", err);
    showMessage("‚ùå Error: " + err.message, "error");
  });
}

</body>
</html>
